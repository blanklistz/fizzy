# Name of this app
service: fizzy
image: fizzy


#-- About your deployment --#

# Where to deploy fizzy
servers:
  web:
    - 5.223.73.241

# How you connect to your server
ssh:
  user: wjakfar  # If you use a different username to SSH to your server, specify it here

# Automatic SSL
proxy:
  ssl: true                # Set this to false if you *don't* want SSL
  host: fizzy.sakolabs.com  # Set your server name here to use automatic SSL

# Your application configuration.
# Secrets (secret_key_base, smtp, vapid) are stored in Rails credentials.
# RAILS_MASTER_KEY is needed to decrypt credentials.yml.enc
env:
  secret:
    - RAILS_MASTER_KEY
  clear:
    MAILER_FROM_ADDRESS: "Fizzy <support@sakolabs.com>" # The email "from" address that Fizzy sends email from
    MULTI_TENANT: false # Set to true to allow multiple accounts to sign up
    SOLID_QUEUE_IN_PUMA: true # Run background jobs in the app container


#-- General configuration --#

# Use a local registry to deploy
registry:
  server: localhost:5555

# Handy aliases for interacting with your deployment. For eaxmple: `bin/kamal console` will connect to a
# Rails console in production.
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

# Use a persistent storage volume for sqlite database files and local Active Storage files.
# Recommended to change this to a mounted volume path that is backed up off server.
volumes:
  - "fizzy_storage:/rails/storage"

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
asset_path: /rails/public/assets

# Configure the image builder.
builder:
  arch: amd64
